<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Navigation 로그인</title>
    <link rel="stylesheet" type="text/css" href="../css/login.css" />
  </head>
  <body>
    <main id="loginMain">
      <div id="loginForm">
        <form action="#" method="post">
          <div id="inputDiv">
            <label for="Id"
              >아이디
              <input
                type="text"
                name="Id"
                value=""
                placeholder="아이디"
                id="Id"
            /></label>
            <br />
            <label for="password"
              >비밀번호
              <input
                type="password"
                name="passw"
                value=""
                placeholder="패스워드"
                id="password"
            /></label>
          </div>
          <br />
          <button type="submit" id="loginBtn">로그인</button>
          <br /><br />
          <div id="searchLink">
            <a href="#" id="linkId">아이디 찾기</a>
            <a href="#" id="linkPw">비밀번호 찾기</a>
          </div>
        </form>
      </div>
    </main>
  </body>
</html>
